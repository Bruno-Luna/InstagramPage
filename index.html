<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Smartphone">
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram">
                    <div class="profile-photo">
                            <img src="./img/Bruno.jpg" alt="Photo">
                    </div>
                        <a href="#" class="instagram-login">Continuar como bruno_luna</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Bruno_luna?</p>
                    <p class="not-account">
                       <a href="#"><span class="link-blue">Trocar de conta</span></a>
                        ou
                       <a href="#"><span class="link-blue">Cadastre-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="text">Obtenha o aplicativo.</p>   
                    <div class="download">

                       <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./img/apple-button.png" class="apple"></a>
                        
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D20B000E2-EB43-410D-AE23-AD4AA8A52FB8%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="./img/googleplay-button.png" class="google"></a>  
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
